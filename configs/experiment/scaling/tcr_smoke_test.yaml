# @package _global_

# Smoke test for TCR pretraining with custom small model
# Usage: python train.py experiment=scaling/tcr_smoke_test

defaults:
  - /datamodule: tcr
  - /callbacks: lm
  - /trainer: ddp_bf16

project: "TCR_Scaling"
name: "tcr_smoke_test"

datamodule:
  max_tokens: 2048
  max_len: 64
  num_workers: 4

model:
  _target_: dplm
  num_diffusion_timesteps: 500
  gradient_ckpt: false
  rdm_couple: false
  lora:
    enable: false
  net:
    arch_type: esm
    name: null  # Don't use pretrained config - use custom architecture below
    hidden_size: 128
    num_hidden_layers: 2
    num_attention_heads: 4
    intermediate_size: 512
    vocab_size: 33
    max_position_embeddings: 1026
    dropout: 0.1
    pretrain: false

task:
  _target_: lm/dplm
  learning:
    noise: random_mask
    watch_t1_t2_loss: false
    cal_constant_loss: false
    weight: linear
  criterion:
    _target_: byprot.modules.cross_entropy.RDMCrossEntropyLoss
    label_smoothing: 0.0
    ignore_index: 1
  optimizer:
    type: adamw
    _partial_: true
    lr: ${train.lr}
    betas:
      - 0.9
      - 0.98
    weight_decay: 0.01
  lr_scheduler:
    type: polynomial
    warmup_steps: 10
    total_steps: ${trainer.max_steps}
    lr: ${train.lr}
    lr_end: 1e-5
    warmup_init_lr: 1e-07
    power: 1

train:
  seed: 42
  lr: 0.0001
  monitor: "val/loss"
  mode: "min"
  patience: 1000

trainer:
  min_epochs: 1
  max_epochs: 1
  gradient_clip_val: 0.0
  num_sanity_val_steps: 0
  reload_dataloaders_every_n_epochs: 1
  use_distributed_sampler: false
  max_steps: 20
  accumulate_grad_batches: 1
  check_val_every_n_epoch: null
  val_check_interval: 10
  enable_progress_bar: true
  num_nodes: 1
